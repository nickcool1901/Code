<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        animation: explode 2s ease-out forwards;
      }

      @keyframes explode {
        0% { opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }
    </style>
  <script>
function fireworks(event) {
  const firework = document.createElement('span');
  firework.classList.add('firework');
  firework.style.left = event.pageX + 'px';
  firework.style.top = event.pageY + 'px';
  document.body.appendChild(firework);
  setTimeout(() => {
    firework.remove();
  }, 1000);
}
  </script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nickcool</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="libs/gsap/gsap.min.js" type="text/javascript" defer></script>
  <script src="libs/gsap/ScrollTrigger.min.js" type="text/javascript" defer></script>
  <script src="libs/gsap/ScrollSmoother.min.js" type="text/javascript" defer></script>
  <script src="js/layout.js" defer></script>
  <script src="js/app.js" type="text/javascript" defer></script>
</head>
<body>
  <div data-include="header"></div>

  <div id="flame" class="floating-flame" aria-hidden="true"></div>

  <div class="wrapper">
    <div class="content">
      <header class="main-header">
        <div class="layers">
          <div class="layer__header">
            <div class="layers__caption">Made by:</div>
            <div class="layers__title">I play WOW! First CI/CD</div>
            <div class="layers__title">2 LSP</div>
          </div>
          <div class="layer layers__base" style="background-image: url(img/layer-base.png);"></div>
          <div class="layer layers__middle" style="background-image: url(img/layer-middle.png);"></div>
          <div class="layer layers__front" style="background-image: url(img/layer-front.png);"></div>
        </div>
      </header>
      <article class="main-article" style="background-image: url(img/dungeon.jpg);">
        <div class="main-article__content">
          <div class="card">

            <div class="card-content">

              <p class="main-article__paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis error provident dignissimos facere. Repellendus tempore autem qui! Quia magnam tempora esse id necessitatibus corrupti mollitia expedita sapiente cum rerum, ut dicta laboriosam!</p>
            </div>
          </div>

          <button class="button__white" style="text-align: center; font-size: 15px;" onclick="fireworks(event)">Click me</button>

        </div>

    </div>
  </div>

  <div data-include="footer"></div>
</body>
</html>
